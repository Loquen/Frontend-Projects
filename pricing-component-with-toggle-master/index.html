<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <div class="pricing">
      Our Pricing
    </div>
    <div class="toggle">
      Annually&nbsp;&nbsp;&nbsp;&nbsp;
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      &nbsp;&nbsp;&nbsp;&nbsp;Monthly
    </div>
  </div>
  <div class="card">
    <div class="title">
      Basic
    </div>
    <div class="price">
      &dollar;19.99
    </div>
    <div class="stats">
      <hr>
      500 GB Storage
    </div>
    <div class="stats">
      <hr>
      2 Users Allowed
    </div>
    <div class="stats">
      <hr>
      Send up to 3 GB
      <hr>
    </div>
    <button>
      Learn More
    </button>
  </div>
  <div class="card focus">
    <div class="title">
      Professional
    </div>
    <div class="price">
      &dollar;24.99
    </div>
    <div class="stats">
      <hr>
      1 TB Storage
    </div>
    <div class="stats">
      <hr>
      5 Users Allowed
    </div>
    <div class="stats">
      <hr>
      Send up to 10 GB
      <hr>
    </div>
    <button>
      Learn More
    </button>
  </div>
  <div class="card">
    <div class="title">
      Master
    </div>
    <div class="price">
      &dollar;39.99
    </div>
    <div class="stats">
      <hr>
      2 TB Storage
    </div>
    <div class="stats">
      <hr>
      10 Users Allowed
    </div>
    <div class="stats">
      <hr>
      Send up to 20 GB
      <hr>
    </div>
    <button>
      Learn More
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
