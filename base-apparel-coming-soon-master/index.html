<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Base Apparel Logo">
  </div>
  <picture class="img">
    <source media="(min-width: 600px)" srcset="./images/hero-desktop.jpg">
    <img src="./images/hero-mobile.jpg" alt="Girl With Style">
  </picture>
  <div class="content">
    <div class="title">
      <span class="slim">We're</span><br>
      <span class='bold'>coming <br> soon</span> 
    </div>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form name='email'>
      <input name='address' type="text" placeholder="Email Address">
      <input type="button" value=">"  onclick="validateForm()">
    </form>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.loquenjones.com">Loquen Jones</a>.
    </p>
  </footer>
  <script>
    function validateForm(){
      let x = document.forms["email"]["address"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
    }
  </script>
</body>
</html>
