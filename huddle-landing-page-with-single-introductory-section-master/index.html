<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/cdff8e23e5.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <div class="body">
      <div class="img">
        <img src="./images/illustration-mockups.svg" alt="Illustration mockups">
      </div>
      <div class="content">
        <div class="title">
          Build The Community Your Fans Will Love
        </div>
        <div class="text">
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
        </div>
        <button>
          Register
        </button>
      </div>
    </div>
    <footer class="social">
      <i class="fab fa-facebook fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
      <i class="fab fa-twitter fa-2x"></i>
    </footer>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.loquenjones.com">Loquen Jones</a>.
    </p>
  </footer>
</body>
</html>
